	<script type="text/javascript">
		function changeNavlight(){
			$('header').removeClass('bg-transparent');
			$('header').addClass('bg-light');
			$('#main-navbar .navbar-nav .nav-link').css('color','#314659');
			$('.navbar-brand>img').attr('src','./images/logo-black.svg');
		}
		function scroll(){
			
			let scrollTop  = $(window).scrollTop();
			if(scrollTop>=10){
				changeNavlight();
			}
			else{
			$('header').addClass('bg-transparent');
			$('header').removeClass('bg-light');
			$('#main-navbar .navbar-nav .nav-link').css('color','#fff');
			$('.navbar-brand>img').attr('src','./images/logo.svg');
			}
			($('#main-navbar').hasClass('show'))?console.log('true'):null;
			
		}
		
		$(window).on('scroll',()=>scroll());
		$('button.navbar-toggler').on('click',()=>changeNavlight());
	</script>
